<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Form Page</title>

<style type="text/css">
.container {
	width: 30%;
	border: 1px solid black;
	margin: auto;
	padding: 20px;
	font-size: 20px;
}

#form table tr td input {
	font-size: 20px;
}
</style>

</head>
<body>
	<div class="container">
		<h1>My Form</h1>

		<form action="Register" method="post" id="form">
			<table>
				<tr>
					<td>Enter Your Name:</td>
					<td><input type="text" name="user_name"
						placeholder="Enter name here" /></td>
				</tr>
				<tr>
					<td>Enter Your Password:</td>
					<td><input type="password" name="user_pass"
						placeholder="Enter password here" /></td>
				</tr>
				<tr>
					<td>Enter Your Email:</td>
					<td><input type="email" name="user_email"
						placeholder="Enter email here" /></td>
				</tr>
				<tr>
					<td>Select Gender:</td>
					<td><input type="radio" name="user_gender" value="male" />
						Male &nbsp; &nbsp; <input type="radio" name="user_gender"
						value="female" /> Female</td>
				</tr>
				<tr>
					<td>Select Your Course:</td>
					<td><select name="user_course" id="">
							<option value="Java">Java</option>
							<option value="Php">Php</option>
							<option value="Python">Python</option>
							<option value="Android">Android</option>
							<option value="C">C Language</option>
							<option value="C++">C++</option>
					</select></td>
				</tr>
				<tr>
					<td style="text-align: right;"><input type="checkbox"
						value="checked" name="condition" /></td>
					<td>Agree Terms and Conditions.</td>
				</tr>
				<tr>
					<td></td>
					<td>
						<button type="submit">Register</button>
						<button type="reset">Reset</button>
					</td>
				</tr>

			</table>

		</form>
	</div>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
		crossorigin="anonymous"></script>
</body>
</html>
